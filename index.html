<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibroBot - Smart Library Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="flex items-center justify-between py-16">
                <div class="header-logo">
                    <h1 class="logo-text">ðŸ“š LibroBot</h1>
                    <p class="logo-tagline">Smart Library Assistant</p>
                </div>
                <button class="btn btn--secondary" id="darkModeToggle">ðŸŒ™</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Welcome Banner -->
            <div class="welcome-banner" id="welcomeBanner">
                <div class="welcome-content">
                    <h2 class="welcome-title">Find any book, anytime!</h2>
                    <p class="welcome-subtitle">Your intelligent library companion is here to help</p>
                    <button class="btn btn--primary btn--lg" id="startChatBtn">Talk to LibroBot ðŸ’¬</button>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="chat-container hidden" id="chatContainer">
                <div class="chat-window">
                    <div class="chat-header">
                        <div class="flex items-center gap-8">
                            <div class="bot-avatar">ðŸ¤–</div>
                            <div>
                                <h3 class="chat-title">LibroBot</h3>
                                <p class="chat-status">Online</p>
                            </div>
                        </div>
                        <button class="btn btn--outline btn--sm" id="newChatBtn">New Chat</button>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be dynamically added here -->
                    </div>
                    
                    <div class="chat-input-container">
                        <div class="chat-typing hidden" id="typingIndicator">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <span class="typing-text">LibroBot is typing...</span>
                        </div>
                        
                        <div class="chat-input-area">
                            <input 
                                type="text" 
                                class="form-control chat-input" 
                                id="chatInput" 
                                placeholder="Type your message..." 
                                disabled
                            >
                            <button class="btn btn--primary chat-send-btn" id="sendBtn" disabled>
                                <span class="send-icon">ðŸ“¤</span>
                            </button>
                        </div>
                        
                        <div class="chat-options" id="chatOptions">
                            <!-- Option buttons will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Results -->
            <div class="search-results hidden" id="searchResults">
                <div class="results-header">
                    <h3>Search Results</h3>
                    <button class="btn btn--outline btn--sm" id="backToChatBtn">Back to Chat</button>
                </div>
                <div class="results-grid" id="resultsGrid">
                    <!-- Book cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 LibroBot - Smart Library Assistant</p>
                <div class="footer-links">
                    <a href="#" target="_blank">Privacy Policy</a>
                    <a href="#" target="_blank">Terms of Service</a>
                    <a href="#" target="_blank">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
